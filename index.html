<!DOCTYPE html>
<html>
<head>
  <title>Tabel Penghasilan Sawit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }
    th {
      background: #4CAF50;
      color: white;
      position: sticky;
      top: 0;
      z-index: 2;
    }
    tfoot td {
      font-weight: bold;
      background: #f9f9f9;
    }
    input {
      width: 70px;
      text-align: right;
      padding: 4px;
    }
    .btn-container {
      text-align: center;
      margin-top: 15px;
    }
    button, a.whatsapp-btn {
      margin: 10px 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    button:hover, a.whatsapp-btn:hover {
      background: #45a049;
    }

    /* Responsif untuk HP */
    @media screen and (max-width: 768px) {
      h2 {
        font-size: 16px;
      }
      table {
        font-size: 12px;
      }
      input {
        width: 50px;
        font-size: 12px;
      }
      th, td {
        padding: 4px;
      }
      .btn-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      button, a.whatsapp-btn {
        width: 100%;
        max-width: 250px;
      }
    }

    /* Tampilan lebih lega di Desktop */
    @media screen and (min-width: 1024px) {
      h2 {
        font-size: 24px;
      }
      table {
        font-size: 15px;
      }
      input {
        width: 80px;
      }
    }
  </style>
</head>
<body>
  <h2>Tabel Penghasilan Bulan Agustus 2025</h2>
  <div style="overflow-x:auto;">
    <table id="tabelSawit">
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Asroful</th>
          <th>Jumahir</th>
          <th>Rahim</th>
          <th>Kamran</th>
          <th>Hartono</th>
          <th>Selamet</th>
          <th>Dhali</th>
          <th>Zul azmi</th>
          <th>pojol</th>
          <th>rosid</th>
          <th>Total/Hari</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
      <tfoot>
        <tr>
          <td>Total/Orang</td>
          <td class="colTotal"></td>
          <td class="colTotal"></td>
          <td class="colTotal"></td>
          <td class="colTotal"></td>
          <td class="colTotal"></td>
          <td class="colTotal"></td>
          <td class="colTotal"></td>
          <td class="colTotal"></td>
          <td class="colTotal"></td>
          <td class="colTotal"></td>
          <td id="grandTotal"></td>
        </tr>
      </tfoot>
    </table>
  </div>

  <div class="btn-container">
    <button onclick="requestSave()">üíæ Simpan Data</button>
    <button onclick="requestDelete()">üóë Hapus Data</button>
    <a class="whatsapp-btn" href="https://wa.me/601141340245" target="_blank">üì≤ Hubungi Admin via WhatsApp</a>
  </div>

  <script>
    const ADMIN_CODE = "opunkGX"; 
    const tableBody = document.getElementById("tableBody");

    for (let i = 1; i <= 31; i++) {
      const row = document.createElement("tr");

      const hariCell = document.createElement("td");
      hariCell.textContent = " " + i;
      row.appendChild(hariCell);

      // hanya 10 orang
      for (let j = 0; j < 10; j++) {
        const td = document.createElement("td");
        const input = document.createElement("input");
        input.type = "number";
        input.step = "any";
        input.dataset.row = i;
        input.dataset.col = j;
        input.oninput = () => hitungTotal();
        td.appendChild(input);
        row.appendChild(td);
      }

      const totalCell = document.createElement("td");
      const totalInput = document.createElement("input");
      totalInput.type = "number";
      totalInput.step = "any";
      totalInput.classList.add("rowTotal");
      totalInput.dataset.row = i;

      totalInput.oninput = () => {
        const total = parseFloat(totalInput.value);
        if (isNaN(total)) return;

        const inputs = row.querySelectorAll("td input:not(.rowTotal)");
        const perOrang = (total / 10).toFixed(2);

        inputs.forEach(inp => {
          inp.value = perOrang;
        });

        hitungTotal();
      };

      totalCell.appendChild(totalInput);
      row.appendChild(totalCell);

      tableBody.appendChild(row);
    }

    function hitungTotal() {
      const rows = tableBody.querySelectorAll("tr");
      const colTotals = Array(10).fill(0);
      let grandTotal = 0;

      rows.forEach(row => {
        const inputs = row.querySelectorAll("td input:not(.rowTotal)");
        let rowTotal = 0;

        inputs.forEach((inp, idx) => {
          const val = parseFloat(inp.value);
          if (!isNaN(val)) {
            colTotals[idx] += val;
            rowTotal += val;
            inp.value = parseFloat(val).toFixed(2);
          }
        });

        const totalInput = row.querySelector(".rowTotal");
        if (totalInput && document.activeElement !== totalInput) {
          totalInput.value = rowTotal ? rowTotal.toFixed(2) : "";
        }

        grandTotal += rowTotal;
      });

      const colTotalCells = document.querySelectorAll(".colTotal");
      colTotals.forEach((total, idx) => {
        colTotalCells[idx].textContent = total ? total.toFixed(2) : "";
      });

      document.getElementById("grandTotal").textContent = grandTotal.toFixed(2);
    }

    function requestSave() {
      alert("‚ö†Ô∏è Mun mele simpen jk, endeng kode admin jluk lk WA ne: +60 11-4134 0245");
      const kode = prompt("Masukkan kode admin untuk simpan data:");
      if (kode === ADMIN_CODE) {
        saveData();
      } else if (kode) {
        alert("‚ùå Hhhh salak kodem tye polokkkk.");
      }
    }

    function saveData() {
      const inputs = document.querySelectorAll("input");
      const data = {};
      inputs.forEach(input => {
        const key = `r${input.dataset.row || "x"}c${input.dataset.col || "total"}`;
        data[key] = input.value;
      });
      localStorage.setItem("sawitData", JSON.stringify(data));
      alert("‚úÖ Aok aneh wh tersimpen selapukn");
    }

    function loadData() {
      const saved = localStorage.getItem("sawitData");
      if (saved) {
        const data = JSON.parse(saved);
        const inputs = document.querySelectorAll("input");
        inputs.forEach(input => {
          const key = `r${input.dataset.row || "x"}c${input.dataset.col || "total"}`;
          if (data[key] !== undefined) {
            input.value = parseFloat(data[key]).toFixed(2);
          }
        });
        hitungTotal();
      }
    }

    function requestDelete() {
      alert("‚ö†Ô∏è Mun mele hapusn jk, endeng kode admin jluk lk WA ne: +60 11-4134 0245");
      const kode = prompt("Masukkan kode admin untuk hapus data:");
      if (kode === ADMIN_CODE) {
        if (confirm("Selapuk data yk te hapus, tetum tye?")) {
          localStorage.removeItem("sawitData");
          document.querySelectorAll("input").forEach(input => input.value = "");
          hitungTotal();
          alert("üóë Semua data telah dihapus.");
        }
      } else if (kode) {
        alert("‚ùå Hhh salak kodem tye polokk, hubungi admin jlk to.");
      }
    }

    window.onload = loadData;
  </script>
</body>
</html>
